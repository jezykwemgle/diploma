{% extends 'base.html' %}
{% load static %}
{% load custom_filters %}

{% block title %}Edit User Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card w-50 mx-auto custom-bg-color-dark-transparent py-5">
        <h1 class="text-center">Edit User Profile</h1>
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p|add_class:'form-control' }}  <!-- Adds Bootstrap form-control class to each field -->
                </div>
                <div class="text-center">
                    <button type="submit" class="btn custom-bg-color-dark">Save Changes</button>
                </div>
            </form>
            <p class="text-center mt-3">
                <a href="{% url 'auth:password_change' %}" class="btn btn-link">Change password</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
