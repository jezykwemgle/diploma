{% extends 'base.html' %}
<title>{% block title %}Login{% endblock %}</title>

{% block content %}
<form method="POST" novalidate>
	{% csrf_token %}
	<h2>Login</h2>
	{{form.as_p}}
	<input type="submit" value="Login" />
	<p>Don't have an account? <a href="{% url 'auth:registration' %}">Register</a></p>
</form>

{% endblock content%}
